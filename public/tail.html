<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Go'N</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="html" href="tail.html">
    </head>
    <body class="bg-gray-100 text-gray-900">
        <header class="bg-gradient-to-r from-indigo-800 to-blue-600 text-white py-16 text-center shadow-lg">
            <img src="GON.jpg" alt="Go'N car rental logo" class="mx-auto w-32 h-32 rounded-full shadow-lg border-4 border-white">
            <h1 class="text-5xl font-bold mt-4">Go'N Car Rentals</h1>
            <p class="text-xl italic mt-2">Your Goa adventure starts here. Rent a car & explore freely!</p>
        </header>

        <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-8">
            <div class="car-item bg-white p-4 shadow-lg rounded-lg transform transition duration-300 hover:scale-105" data-id="1">
                <img src="https://img.indianautosblog.com/2020/03/24/maruti-swift-front-three-quarters-left-side-4a8f.jpg" alt="Swift" class="rounded-md w-full h-40 object-cover">
                <h2 class="text-lg font-semibold mt-2 text-center">Swift</h2>
            </div>
            <div class="car-item bg-white p-4 shadow-lg rounded-lg transform transition duration-300 hover:scale-105" data-id="2">
                <img src="https://imgd.aeplcdn.com/1280x720/cw/ec/37710/Maruti-Suzuki-Baleno-Right-Front-Three-Quarter-147420.jpg?wm=0&q=100" alt="Baleno" class="rounded-md w-full h-40 object-cover">
                <h2 class="text-lg font-semibold mt-2 text-center">Baleno</h2>
            </div>
            <div class="car-item bg-white p-4 shadow-lg rounded-lg transform transition duration-300 hover:scale-105" data-id="3">
                <img src="https://www.carscoops.com/wp-content/uploads/2018/04/suzuki-ertiga_web.jpg" alt="Ertiga" class="rounded-md w-full h-40 object-cover">
                <h2 class="text-lg font-semibold mt-2 text-center">Ertiga</h2>
            </div>
            <div class="car-item bg-white p-4 shadow-lg rounded-lg transform transition duration-300 hover:scale-105" data-id="4">
                <img src="https://img-ik.cars.co.za/news-site-za/images/2022/06/Maruti-Suzuki-Brezza-1.jpg" alt="Brezza" class="rounded-md w-full h-40 object-cover">
                <h2 class="text-lg font-semibold mt-2 text-center">Brezza</h2>
            </div>
            <div class="car-item bg-white p-4 shadow-lg rounded-lg transform transition duration-300 hover:scale-105" data-id="5">
                <img src="https://www.engineeringmix.com/wp-content/uploads/2023/10/Hyundai_CRETA_SUV_Gallery_PC_1120x600_10-1024x549.jpg" alt="Creta" class="rounded-md w-full h-40 object-cover">
                <h2 class="text-lg font-semibold mt-2 text-center">Creta</h2>
            </div>
            <div class="car-item bg-white p-4 shadow-lg rounded-lg transform transition duration-300 hover:scale-105" data-id="6">
                <img src="https://supernewsng.com/wp-content/uploads/2019/05/IMG_4979.jpg" alt="Venue" class="rounded-md w-full h-40 object-cover">
                <h2 class="text-lg font-semibold mt-2 text-center">Venue</h2>
            </div>
        </section>

        <div class="fixed inset-0 hidden bg-gray-900 bg-opacity-50 flex items-center justify-center" id="carModal">
            <div class="bg-white p-6 rounded-lg shadow-lg w-96 text-center">
                <span class="close text-gray-500 cursor-pointer text-2xl absolute top-4 right-4">&times;</span>
                <h2 id="carName" class="text-xl font-bold"></h2>
                <p class="mt-2"><strong>Price-</strong> <span id="carPrice"></span></p>
                <p><strong>Year-</strong> <span id="carYear"></span></p>
                <p><span id="carDetails"></span></p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
